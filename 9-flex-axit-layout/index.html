<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Axit Layout</title>
      <!-- External Css File -->
      <link rel="stylesheet" href="./assets/css/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <header>
         <div class="container" id="sub-header">
            <div id="logo">
               <img src="./assets/images/Logo.png" alt="Logo" />
            </div>
            <div id="navigation">
               <ul>
                  <li>Features</li>
                  <li>About</li>
                  <li>Pricing</li>
                  <li>Reviews</li>
                  <li>Contact</li>
               </ul>
            </div>
         </div>
      </header>
      <section id="introduction-background-section">
         <div class="container" id="introduction-sub-container">
            <div id="introduction-left-side">
               <img src="./assets/images/Logo2.png" />
               <h2>MODERN AXURE TEMPLATE <br /> FOR BEAUTIFUL PROTOTYPES</h2>
               <hr />
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, repellat perspiciatis placeat a quibusdam quae debitis quos tenetur, dolores praesentium autem.</p>
               <button>Download</button>
            </div>
            <div id="introduction-right-side">
              <div id="trail-form-container">
               <div id="trail-form-header">
                  <h2>Try Your <span>Free</span> Trail Today</h2>
               </div>
               <div id="trail-form-body">
                  <input type="text" placeholder="Name">
                  <input type="text" placeholder="Email">
                  <input type="text" placeholder="Password">
               </div>
               <button id="trail-form-button">Get Started</button>
              </div>
            </div>
         </div>
      </section>
   </body>
</html>
